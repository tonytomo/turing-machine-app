<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Turing Machine Sim</title>

        <link rel="icon" href="img/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/css.gg@2.1.1/icons/icons.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Taprom&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- ******************* -->
        <!-- OPERASI LOG BINER -->
        <!-- ******************* -->
        <section class="container">
            <!-- Background animation -->
            <p class="bg-title">Logarithm</p>
            <div class="spinning-box box-1"></div>
            <div class="spinning-box box-2"></div>

            <!-- Navigation -->
            <div class="nav nav-left"><a href="index.html">Arithmetic</a></div>
            <div class="nav nav-right"><a href="fact.html">Factorial</a></div>

            <!-- logaritma biner -->
            <div class="form-wrapper">
                <p class="long-input">&sup2log</p>
                <input type="number" name="operand" id="operand" placeholder="0" />
                <button onmousedown="generate()">=</button>
                <input readonly type="text" id="logAns" value="..." />
            </div>

            <!-- TM -->
            <div class="tm-wrapper" id="logTm">
                <!-- Tempat mesin turing -->
                <!-- Berisi komponen persegi dengan nilai -->
                <!-- Dibuat dengan js -->
            </div>

            <!-- Controller -->
            <div class="controller-wrapper">
                <!-- button to toggle speed -->
                <button
                    disabled
                    type="button"
                    onmousedown="speedToggle()"
                    id="speed"
                >
                    1x
                </button>
                <button disabled type="button" onmousedown="logPlay()" id="auto">
                    <i class="gg-play-button-o"></i>
                </button>
                <button disabled type="button" onmousedown="logHalt()" id="halt">
                    <i class="gg-play-stop-o"></i>
                </button>
                <button
                    disabled
                    type="button"
                    onmousedown="logClearBox()"
                    id="clearBox"
                >
                    <i class="gg-trash"></i>
                </button>
                <button disabled type="button" onmousedown="logNext()" id="next">
                    <i class="gg-arrow-right"></i>
                </button>
                <input readonly type="text" title="Log" id="log" value="..." />
            </div>
        </section>

        <!-- Scripts -->
        <script src="js/logarithm.js"></script>
        <script src="js/components.js"></script>
        <script src="js/functions.js"></script>
    </body>
</html>
